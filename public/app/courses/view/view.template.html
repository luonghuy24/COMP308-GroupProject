<div class="d-flex align-items-center justify-content-between py-2 px-3 mb-3 bg-white border-bottom box-shadow">
  <ul class="nav">
    <li class="nav-item">
      <h5 class="my-0 mr-md-auto font-weight-bold"><a class="nav-link text-dark px-0" [routerLink]="['/']">COMP308</a></h5>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark px-3" [routerLink]="['/students']">Students</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark px-3" [routerLink]="['/courses']">Courses</a>
    </li>
  </ul>

  <div *ngIf="user">
    <a class="btn text-dark" href="#">Hello <strong>{{user.firstName}}</strong></a>
    <a class="btn btn-outline-primary" href="/api/auth/signout">Sign Out</a>
  </div>
</div>

<main role="main" class="container-fluid">

  <section *ngIf="article && article.creator">
        <h2>{{article.courseCode}}</h2>

        <dl>
          <dt>Course Name</dt>
          <dd>{{article.courseName}}
          <dt>Section</dt>
          <dd>{{article.section}}</dd>
          <dt>Semester</dt>
          <dd>{{article.semester}}</dd>
        </dl>

        <a class="btn btn-secondary mr-2 mb-3" [routerLink]="['/courses']">List Courses</a>

        <div *ngIf="allowEdit">
          <a class="btn btn-primary mr-2" [routerLink]="['/courses', article._id, 'edit']">edit</a>
          <button class="btn btn-danger" (click)="delete()">delete</button>
        </div>
        <!-- <small>
            <em>
                Posted on {{article.created}} by {{
    article.creator.
    fullName
                }}
            </em>
        </small> -->
    </section>
</main>
