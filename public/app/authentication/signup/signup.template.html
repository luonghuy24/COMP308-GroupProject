<div class="pt-5" style="background: #F5F5F5;min-height: 100vh">

  <form class =".form form-signin" (ngSubmit)="signup()">
    <h1 class="h3 mb-3 font-weight-normal text-left">Sign Up</h1>

    <div class="form-group">
      <label>First name</label>
      <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label>Last name</label>
      <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
      <label>Student Number</label>
      <input type="text" class="form-control" [(ngModel)]="user.studentNumber" name="studentNumber">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" [(ngModel)]="user.address" name="address">
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" [(ngModel)]="user.city" name="city">
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" [(ngModel)]="user.phoneNumber" name="phoneNumber">
    </div>

    <div class="form-group">
      <label>Program</label>
      <input type="text" class="form-control" [(ngModel)]="user.program" name="program">
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="user.username" name="username">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="user.password" name="password">
    </div>

    <div>
      <input type="submit" value="Sign Up" class="btn btn-lg btn-primary btn-block mt-4">
    </div>

    <p class="mt-4 text-center">{{errorMessage}}</p>
  </form>
</div>
