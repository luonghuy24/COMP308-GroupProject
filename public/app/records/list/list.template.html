<div class="d-flex align-items-center justify-content-between py-2 px-3 mb-3 bg-white border-bottom box-shadow">
  <ul class="nav">
    <li class="nav-item">
      <h5 class="my-0 mr-md-auto font-weight-bold"><a class="nav-link text-dark px-0" [routerLink]="['/']">COMP308</a></h5>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark px-3" [routerLink]="['/students']">Students</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark px-3" [routerLink]="['/courses']">Courses</a>
    </li>
  </ul>

  <div *ngIf="user">
    <a class="btn text-dark" href="#">Hello <strong>{{user.firstName}}</strong></a>
    <a class="btn btn-outline-primary" href="/api/auth/signout">Sign Out</a>
  </div>
</div>

<main role="main" class="container-fluid">
  <h2>All Courses</h2>

  <table class="table table-bordered mt-4">
    <thead>
      <tr class="bg-info text-white">
        <th>Course Code</th>
        <th>Course Name</th>
        <th>Section</th>
        <th>Semester</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td><a [routerLink]="['/courses', article._id]">{{article.courseCode}}</a></td>
        <td>{{article.courseName}}</td>
        <td>{{article.section}}</td>
        <td>{{article.semester}}</td>
      </tr>
    </tbody>
  </table>

</main>
