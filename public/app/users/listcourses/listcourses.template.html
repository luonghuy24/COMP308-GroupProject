<div class="d-flex align-items-center justify-content-between py-2 px-3 mb-3 bg-white border-bottom box-shadow">
  <ul class="nav">
    <li class="nav-item">
      <h5 class="my-0 mr-md-auto font-weight-bold">
        <a class="nav-link text-dark px-0" [routerLink]="['/']">
          COMP308
        </a>
      </h5>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark px-3" [routerLink]="['/users']">Daily Tip</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-dark px-3" [routerLink]="['/records']">Emergency Message</a>
    </li>
  </ul>

  <div *ngIf="user">
    <a class="btn text-dark" href="#">Hello <strong>{{user.firstName}}</strong></a>
    <a class="btn btn-outline-primary" href="/api/auth/signout">Sign Out</a>
  </div>
</div>

<main role="main" class="container-fluid">
  <h2 class="mt-3">{{user.fullName}}'s Daily Records</h2>

  <table class="table table-bordered mt-4">
    <thead>
      <tr class="bg-info text-white">
        <th>Date</th>
        <th>Patient</th>
        <th>Updated By</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of articles">
        <td><a [routerLink]="['/records', article._id]">{{article.createdAt}}</a></td>
        <td>{{article.patient.fullName}}</td>
        <td>{{article.creator.fullName}}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="allowEdit">
    <a class="btn btn-primary mt-3" [routerLink]="['/records/create']" [queryParams]="{patientName: user.fullName, patientId: user.id}">Add New Daily record</a>
  </div>
</main>
